{% extends "main.html" %}
{% block content %}
	<div class="catalog_content">
		<div class="col-md-4">
			<div class="categories_list">
				<h3 class="list_header">Categories</h3>
				<ul class="list">
					{% for category in categories %}
						<a href="{{url_for('showCategory', category_id = category.id )}}">
							<li class="category">
								<span class="category_name">{{category.name}}</span>
							</li>
						</a>
					{% endfor %}
				</ul>
			</div>
		</div>

		<div class="col-md-8">
			<div class="category_items">
				<h3 class="list_header">{{categoryName}} Movies ({{itemsCount}} Items)</h3>
				<ul class="list_items">
					{% for item in items %}
						<a href="{{url_for('showItem', category_id = item.category_id ,item_id = item.id )}}">
							<li class="item">
								<span class="item_name">{{item.name}}</span>
							</li>
						</a>
					{% endfor %}
				</ul>
				<!-- <a href="/" class="button u list__add">Add Item</a> -->
			</div>
		</div>
	</div>

{% endblock %}
